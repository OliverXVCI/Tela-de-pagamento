<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Endereço De Cobrança</h3>

                <div class="inputBox">
                    <span>Nome Completo :</span>
                    <input type="text" placeholder="Oliver">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Endereço:</span>
                    <input type="text" placeholder="Nome da rua ">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Rio de janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="Rio de janeiro">
                    </div>
                    <div class="inputBox">
                        <span>CEP do Bairro :</span>
                        <input type="text" placeholder="12345-678">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title"> Forma De Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões Aceitos:</span>
                   <a href=""><img src="images/card_img.png"></a> 
                </div>
                <div class="inputBox">
                    <span>Nome impresso no cartão:</span>
                    <input type="text" placeholder="Estefany Oliveira">
                </div>
                <div class="inputBox">
                    <span>Número Do Cartão De Crédito :</span>
                    <input type="number" placeholder="1020968022">
                </div>
                <div class="inputBox">
                    <span>Mês De Exp:</span>
                    <input type="text" placeholder="Fevereiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano De Exp::</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Fazer Pagamento" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
